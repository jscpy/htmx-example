  <header class="card-header">
    <p class="card-header-title"></p>
    <button class="card-header-icon" hx-get="{% url 'demo:profile-edit' profile.id %}">
      <span class="icon has-text-link">
        <i class="fas fa-edit" aria-hidden="true"></i>
      </span>
    </button>
  </header>
  <div class="card-content">
    <div class="media">
      <div class="media-content">
        <p class="title is-5">{{profile.id}}Â° {{profile.get_fullname}}</p>
        <p class="subtitle is-6 has-text-primary-dark is-family-monospace">{{profile.job}} </p>
      </div>
    </div>
    <div class="content">
      <div class="has-text-weight-medium has-text-info">
        {{profile.phonenumber}}
        <br>
        {{profile.email}}
      </div>
    </div>
  </div>
</div>
