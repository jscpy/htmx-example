{% for profile in profiles %}
{% if forloop.last and page_obj.has_next%}
<div class="column is-4"
    hx-get="{% url 'demo:profiles' %}?page={{page_obj.next_page_number}}"
    hx-trigger="revealed"
    hx-swap="afterend"
    hx-target="this"
>
{% else %}
<div class="column is-4">
{% endif %}
{% include 'partials/item.html' with profile=profile %}
</div>
{% endfor %}
